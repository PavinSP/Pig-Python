<!DOCTYPE html>
<html>
<head>
    <title>Dice Game</title>
</head>
<body>
    <h1>Welcome to the Dice Game!</h1>
    <form method="POST">
        <label for="players">Enter the number of players (2-4):</label>
        <input type="number" id="players" name="players" min="2" max="4" required>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
